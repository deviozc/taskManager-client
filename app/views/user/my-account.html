<div class="wrapper">
    <form class="form-signin" ng-submit="submit()" name="loginForm" novalidate>       
      <h2 class="form-signin-heading">Update my account</h2>
      <input type="text" class="form-control" name="nickName" placeholder="Nick Name" ng-model="user.nickName"  autofocus="" />
      <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>   
    </form>
</div>
