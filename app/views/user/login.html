  <div class="wrapper container">
    <form class="form-signin" role="form" ng-submit="submit()" name="loginForm" novalidate>
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="username" placeholder="Email Address" ng-model="user.email"  autofocus="" />
      <input type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password" />
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>
