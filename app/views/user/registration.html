  <div class="wrapper container">
    <form class="form-signup" role="form" ng-submit="submit()" name="signupForm" novalidate>
      <h2 class="form-signin-heading">Please sign up</h2>
      <input type="text" class="form-control" name="username" placeholder="Email Address" ng-model="user.email"  autofocus="" />
      <input type="text" class="form-control" name="nickname" placeholder="Nick Name" ng-model="user.nickName"  />
      <input type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password" />
      <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" ng-model="user.confirmPassword" />
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>
</div>
